<div class="text-center body">
    <div class="form-signin">
        <a class="navbar-brand" [routerLink]="['/']">
            <img class="d-block mx-auto mb-4" src="assets/img/favicon.png" width="180px" alt="" width="72" height="72" />
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Autenticação</h1>

        <div class="text-center">
            <button type="button" (click)="google.emit()" class="btn btn-danger btn-block btn-lg"><i class="fab fa-google"></i> <span> Autenticar com </span> <b>Google</b></button>
        </div>

        <p class="mt-3 mb-3 text-muted" >Ou</p>

        <form [formGroup]="formGroup" (ngSubmit)="logar()" novalidate>
            <label for="userName" class="sr-only">Usuário</label>
            <input type="email" id="userName" class="form-control" placeholder="Usuário" formControlName="userName" autofocus>

            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Senha" formControlName="password">
            <div *ngIf="error">
                <ngb-alert type="danger" (close)="error = undefined">
                    {{error}}
                </ngb-alert>
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Autenticar</button>
        </form>

        <span>Não tem uma conta?</span>
        <a [routerLink]="['../singin']" class="btn btn-link">Inscreva-se</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </div>
</div>
