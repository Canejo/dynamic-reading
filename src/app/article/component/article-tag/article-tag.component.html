<app-modal [activeModal]="activeModal">
  <ng-template modal-header-tmp>Editar tags</ng-template>
  <div *ngIf="article">
      <tag-input  [(ngModel)]="article.tags" [displayBy]="'name'"></tag-input>
  </div>
  <ng-template modal-footer-tmp>
    <button-loading (click)="onSalvar()" [class]="'btn'" id="btnSalvarTag">
        <i class="fas fa-save"></i> Salvar
    </button-loading>
  </ng-template>
</app-modal>
